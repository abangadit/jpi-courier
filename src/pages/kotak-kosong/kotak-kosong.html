<ion-header>
  <ion-navbar>
    <div class="myheader">
      <div class="judul_kiri">
        Kotak Kosong
      </div>
      <div class="judul_kanan">

      </div>
    </div>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col col-12>
      <ion-item>
        <ion-label stacked>Name</ion-label>
        <ion-input type="text" class="pengirim_nama" [(ngModel)]="name"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-12>
      <ion-item>
        <ion-label stacked>Phone</ion-label>
        <ion-input type="text" class="pengirim_nama" [(ngModel)]="phone"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-12>
      <div class="boxes">
        <div class="box">
          <div class="box-label">
            Box S (RM 10.0)
          </div>
          <div class="box-action">
            <button class="minus" (click)="minus('1')" > - </button>
            <input type="text" class="qty" [(ngModel)]="box1" placeholder="0">
            <button class="plus" (click)="plus('1')" > + </button>
          </div>
        </div>
        <div class="box">
          <div class="box-label">
            Box M (RM 12.0)
          </div>
          <div class="box-action">
            <button class="minus" (click)="minus('2')"> - </button>
            <input type="text" class="qty" [(ngModel)]="box2" placeholder="0">
            <button class="plus" (click)="plus('2')"> + </button>
          </div>
        </div>
        <div class="box">
          <div class="box-label">
            Box L (RM 17.0)
          </div>
          <div class="box-action">
            <button class="minus" (click)="minus('3')"> - </button>
            <input type="text" class="qty" [(ngModel)]="box3" placeholder="0">
            <button class="plus" (click)="plus('3')"> + </button>
          </div>
        </div>
        <div class="box">
          <div class="box-label">
            Box XL (RM 20.0)
          </div>
          <div class="box-action">
            <button class="minus" (click)="minus('4')"> - </button>
            <input type="text" class="qty" [(ngModel)]="box4" placeholder="0">
            <button class="plus" (click)="plus('4')"> + </button>
          </div>
        </div>
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-label>Total : <b>{{total}}</b></ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <button ion-button block (click)="create_order()">Create Receipt</button>
    </ion-col>
  </ion-row>

</ion-content>
